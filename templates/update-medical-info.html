<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medical Info</title>
    <style>
       
        body, h1, h2, p, label, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20220906/pngtree-cool-wave-liquid-background-for-landing-page-website-image_1463455.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .content {
            padding-top: 80px; 
        }

        header h1 {
            text-align: center;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px); 
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Update Medical Info</h1>
        </div>
    </header>

    <div class="container content">
        <section>
            <form id="medical-info-form">
                <label for="medical_id">Medical ID:</label>
                <input type="text" id="medical_id" name="medical_id" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergies">

                <button type="button" onclick="updateMedicalInfo()">Update Info</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Medical NFC Application</p>
    </footer>

    <script>
        function updateMedicalInfo() {
            const formData = new FormData(document.getElementById('medical-info-form'));
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/update-medical-info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error updating medical info:', error);
            });
        }
    </script>
</body>
</html>
