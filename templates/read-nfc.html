<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read NFC Tag</title>
    <style>
        
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20220906/pngtree-cool-wave-liquid-background-for-landing-page-website-image_1463455.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .menu a:hover {
            background: #333232;
            color: #fff;
            border-radius: 4px;
        }

        .container-main {
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .content {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
            text-align: left;
            white-space: pre-wrap; 
            margin-top: 20px; 
        }

        footer {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .content {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Read NFC Tag</h1>
        </div>
    </header>

    <div class="container container-main">
        <div class="content">
            <h2>Read NFC Tag</h2>
            <button onclick="readNFC()">Read NFC</button>
            <pre id="nfc-data"></pre>
        </div>
    </div>

    <script>
        function readNFC() {
            fetch('/read-nfc')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('nfc-data').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error reading NFC:', error);
                });
        }
    </script>
</body>
</html>
